name: restio_retrofit
description: HTTP client generator for Restio inspired by Retrofit.
version: 0.3.0
homepage: https://github.com/tiagohm/restio

environment:
  sdk: '>=2.8.0 <3.0.0'

dependencies:
  meta: ^1.1.8
  source_gen: ^0.9.6
  build_runner: ^1.10.0
  analyzer: ^0.39.12
  code_builder: ^3.4.0
  build: ^1.3.0
  dart_style: ^1.3.6
  restio:
    path: ../client

dev_dependencies:
  pedantic: ^1.9.2
  test: ^1.15.2
