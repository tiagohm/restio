name: restio_cache
description: HTTP Cache (RFC 7234) support for Restio using LRU replacement strategy.
version: 0.1.2+1
homepage: https://github.com/tiagohm/restio/

environment:
  sdk: '>=2.8.0 <3.0.0'

dependencies:
  meta: ^1.1.8
  restio:
    path: ../client
  crypto: ^2.1.4
  convert: ^2.1.1
  file: ^5.2.1
  path: ^1.6.4

dev_dependencies:
  pedantic: ^1.9.2
  test: ^1.15.2
  encrypt: ^4.0.2
